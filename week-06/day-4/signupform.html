<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style3.css">
    <title>Login Form</title>
</head>
<body>
    <h1>Sign up</h1>
    <div>   
        <input autofocus placeholder="Username" type="text" name="text" id="text" required>
    </div>
    <div>   
        <input placeholder="E-mail" type="email" name="email" id="email" required>
    </div>
    <div>   
        <input placeholder="Password" type="password" name="password" id="password" required>
    </div>
    <div>   
        <input placeholder="Retype password" type="password" name="passwordConfirmation" id="password" required>
    </div>
    <button type="submit">Sign me up</button>
</body>
