<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Todo</title>
</head>
<body>
    <h1>Add new todo</h1>
    <form th:action="@{todo/add}" method="post" th:object="${todo}">
        <input
                type="text"
                name="name"
                id="name"
                th:field="*{title}"
                required
        />
        <button type="submit">Save</button>
    </form>
</body>
</html>
